macros:
  - name: cents_to_dollars
    description: "Convert an amount in cents to dollars, with a specified number of decimal places (default is 2)."
    arguments:
      - name: column_name
        description: "The name of the column containing the amount in cents."
        type: string
      - name: decimals
        description: "The number of decimal places to round to (default is 2)."
        type: integer
  - name: grant_select
    description: "Generate a SQL GRANT statement to give SELECT permissions for a set of tables/views to a specified role for a specified database"
    arguments:
      - name: schema_name
        description: "The name of the schema to grant SELECT permissions on."
        type: string
      - name: role_name
        description: "The name of the role to grant SELECT permissions to."
        type: string
